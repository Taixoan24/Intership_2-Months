<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <div class="form_container">
                <div class="block">
                    <div class="text">DAY</div>
                    <input type="number" id="day" placeholder="DD">
                    <div id="day-error"></div>
                </div>
                <div class="block">
                    <div class="text">MONTH</div>
                    <input type="number" id="month" placeholder="MM">
                    <div id="month-error"></div>
                </div>
                <div class="block">
                    <div class="text">YEAR</div>
                    <input type="number" id="year" placeholder="YYYY">
                    <div id="year-error"></div>
                </div>
            </div>
            <div class="submit_block">
                <div class="line">
                    <hr>
                </div>
                <button type="submit" class="submit_btn"><img src="image/Arrow-icon.svg" alt="" onclick="validate()"></button>
            </div>
            <div class="output">
                <div class="output-result-number">
                    <div class="years-result" id="years-result">--</div>
                    <div class="years-result" id="months-result">--</div>
                    <div class="years-result" id="days-result">--</div>
                </div>
                <div class="output-result-text">
                    <div class="year-result result">Years</div>
                    <div class="month-result result">Months</div>
                    <div class="day-result result">Days</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
